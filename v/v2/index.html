<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>Antx - 安全中心</title>
    <meta name="application-name" content="Antx">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="baidu-site-verification" content="codeva-dVwfAlOWFs"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="icon" href="https://image.antx.cc/logo/antx/favicon.ico" type="image/gif">
    <script src="https://cdn.antx.cc/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdn.antx.cc/libs/antx/antx.collina.min.js"></script>
    <script src="https://cdn.antx.cc/libs/antx/antx.utils.min.js"></script>
    <script src="https://cdn.antx.cc/libs/jquery-url/1.0/jquery.url.js"></script>
    <script src="https://cdn.antx.cc/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.antx.cc/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.antx.cc/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        let link = $.url.param("target");
        $(document).ready(function () {
            init();
        });

        function init() {
            if (link) {
                if (isUrl(link) &&( link.startsWith("https://") || link.startsWith("http://"))) {
                    $("#header").html('<h5><img class="loading-img" width="25px" height="25px" src="https://image.antx.cc/release/link/warning.png" alt=""> 请注意您的账号和财产安全</h5>');
                    $("#body").html(`您即将离开Antx，去往：<a href="javascript:void(0)">${link}</a>`);
                    $("#footer").html(`<a class="btn btn-sm btn-success pull-right" href="${link}">前往</a>`);
                    // $("#link").html(link).prop('href', link);
                    // $("#into").click(function () {
                    //     into(addProtocol(link));
                    // });
                } else {
                    $("#header").html('<h5><img class="loading-img" width="25px" height="25px" src="https://image.antx.cc/release/link/warning.png" alt=""> 链接无法访问</h5>');
                    $("#body").html('您所访问的页面由于未知原因无法打开');
                }
            } else {
            }
        }

    </script>
</head>
<body>
<div class="container mt-5">
    <div class="card mt-5">
        <div class='container card-body'>
            <div id="header" class='container'>
                <span class="text-dark">
                    <img class="loading-img" width="25px" height="25px"
                         src="https://image.antx.cc/release/link/tips.png" alt=""> 链接安全性检验中 请稍后...</span>
            </div>
            <div id="body" class='container mt-2'></div>
            <div id="footer" class='container mt-2'></div>
        </div>
    </div>
</div>
